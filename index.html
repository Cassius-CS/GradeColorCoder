<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test">
        <p style="color: red;" id="errorMessage"></p>
        <label >High % Color (name of color or hex): </label>
        <input type="text" step=0.01 id="color1" placeholder="lightgreen"/>
        <br/>

        <label >High % Range: </label>
        <br>
        <input type="number" style="width: 30%;" step=0.01 id="lowRange1" placeholder="85"/> 
        - 
        <input type="number" style="width: 30%;" step=0.01 id="highRange1" placeholder="100"/>
        <br/>

        <label >Mid % Color (name of color or hex): </label>
        <input type="text" step=0.01 id="color2" placeholder="lightyellow"/>
        <br/>

        <label >Mid % Range: </label>
        <br>
        <input type="number" style="width: 30%;" step=0.01 id="lowRange2" placeholder="60"/> 
        - 
        <input type="number" style="width: 30%;" step=0.01 id="highRange2" placeholder="85"/>
        <br/>

        <label >Low % Color (name of color or hex): </label>
        <input type="text" step=0.01 id="color3" placeholder="indianred"/>
        <br/>

        <label >Low Range: </label>
        <br>
        <input type="number" style="width: 30%;" step=0.01 id="lowRange3" placeholder="0"/> 
        - 
        <input type="number" style="width: 30%;" step=0.01 id="highRange3" placeholder="60"/>
        <br/>
        <br>
        <button id="submitColors">Submit</button>    
    </div>
    <script type="module" src="javascript/userinput.js"></script>
</body>
</html>
