<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <form>
        <label >High Green Number: </label>
        <input type="number" step=0.01 id="highGreenInput"/>
        <p id="messageHGreen"></p>
        <br/>

        <label >Low Green Number: </label>
        <input type="number" step=0.01 id="lowGreenInput"/>
        <p id="messageLGreen"></p>
        <br/>

        <label>High Yellow Number: </label>
        <input type="number" step=0.01 id="highYellowInput">
        <p id="messageHYellow"></p>
        <br/>

        <label>Low Yellow Number: </label>
        <input type="number" step=0.01 id="lowYellowInput">
        <p id="messageLYellow"></p>
        <br/>

        <label>High Red Number: </label>
        <input type="number" step=0.01 id="highRedInput">
        <p id="messageHRed"></p>
        <br/>
        
        <label>Low Red Number: </label>
        <input type="number" step=0.01 id="lowRedInput">
        <p id="messageLRed"></p>
        <br/>

        <button id="submitColors">Submit</button>
        
    </form>
    <script type="module" src="javascript/userinput.js"></script>
</body>
</html>
